<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    <title>Bassketball</title>
</head>
<body>
    <div class="content">
        <div class="section">
            <h3>HOME</h3>
            <p id="home" class="count"  onclick="plusOnePoint(); plusTwoPointsHome(); plusThreePointsHome(); totalReset()">0</p>
            <div class="settings">
                <button id="first-button-home" onclick="plusOnePointHome()">+1</button>
                <button id="second-button-home" onclick="plusTwoPointsHome()">+2</button>
                <button id="third-button-home" onclick="plusThreePointsHome()">+3</button>
            </div>
        </div>

        <button class="reset" id="reset" onclick="totalReset()">RESET</button>

        <div class="section">
            <h3>AWAY</h3>
            <p id="guest" class="count"  onclick="plusOnePointGuest(); plusTwoPointsGuest(); plusThreePointsGuest(); totalReset() ">0</p>
            <div class="settings">
                <button id="first-button" onclick="plusOnePointGuest()">+1</button>
                <button id="second-button" onclick="plusTwoPointsGuest()">+2</button>
                <button id="third-button" onclick="plusThreePointsGuest()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
